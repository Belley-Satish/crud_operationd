{% extends "authenticate/basic.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="{% url 'create' %}" method="POST">
{% csrf_token %}
<p> current user: {{request.user}} </p>
{% for forms in form %}
{{forms.User}}
{% endfor %}
{{form | crispy}}
<button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
